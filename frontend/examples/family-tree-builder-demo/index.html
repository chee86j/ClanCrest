<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ClanCrest - Family Tree Builder Demo</title>
  <link rel="shortcut icon" type="image/svg" href="../logo.svg">
  <script src="https://unpkg.com/d3@6"></script>
  <link rel="stylesheet" href="../../src/styles/family-chart.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }

    .demo-container {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .demo-header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 1rem 2rem;
      text-align: center;
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    }

    .demo-header h1 {
      margin: 0;
      color: #333;
      font-size: 2rem;
      font-weight: 600;
    }

    .demo-header p {
      margin: 0.5rem 0 0 0;
      color: #666;
      font-size: 1rem;
    }

    .demo-content {
      flex: 1;
      overflow: hidden;
    }

    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.9);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .loading::after {
      content: '';
      display: block;
      width: 40px;
      height: 40px;
      border: 4px solid #e1e5e9;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 1rem auto 0;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #f8d7da;
      color: #721c24;
      padding: 2rem;
      border-radius: 10px;
      border: 1px solid #f5c6cb;
      text-align: center;
      max-width: 400px;
    }

    .error h3 {
      margin: 0 0 1rem 0;
      color: #721c24;
    }

    .error p {
      margin: 0;
      line-height: 1.5;
    }

    .error .btn {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      background: #721c24;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    .error .btn:hover {
      background: #5a1a1a;
    }

    @media (max-width: 768px) {
      .demo-header {
        padding: 1rem;
      }

      .demo-header h1 {
        font-size: 1.5rem;
      }

      .demo-header p {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="demo-container">
    <div class="demo-header">
      <h1>ClanCrest Family Tree Builder</h1>
      <p>Create and customize family trees with an intuitive, modern interface</p>
    </div>
    
    <div class="demo-content" id="builder-container">
      <div class="loading">
        Loading Family Tree Builder...
      </div>
    </div>
  </div>

  <script type="module">
    import FamilyTreeBuilder from '../../src/components/FamilyTreeBuilder.js'

    // Initialize the family tree builder
    async function initBuilder() {
      try {
        const container = document.getElementById('builder-container')
        
        // Clear loading message
        container.innerHTML = ''

        // Create the family tree builder
        const builder = new FamilyTreeBuilder(container, {
          // Chart configuration
          node_separation: 250,
          level_separation: 150,
          card_dimensions: {w: 220, h: 70, text_x: 75, text_y: 15, img_w: 60, img_h: 60, img_x: 5, img_y: 5},
          
          // UI configuration
          show_toolbar: true,
          show_sidebar: true,
          show_preview: true,
          show_statistics: true,
          
          // API configuration
          api_base_url: 'http://localhost:3001/api',
          auto_save: false,
          auto_save_interval: 30000,
          
          // Callbacks
          onPersonAdded: (person) => {
            console.log('Person added:', person)
          },
          
          onPersonUpdated: (person) => {
            console.log('Person updated:', person)
          },
          
          onPersonDeleted: (person) => {
            console.log('Person deleted:', person)
          },
          
          onTreeSaved: (result) => {
            console.log('Tree saved:', result)
          },
          
          onTreeLoaded: (data) => {
            console.log('Tree loaded:', data)
          },
          
          onError: (error) => {
            console.error('Builder error:', error)
          }
        })

        // Store builder instance globally for debugging
        window.familyTreeBuilder = builder

      } catch (error) {
        console.error('Error initializing builder:', error)
        showError(error)
      }
    }

    function showError(error) {
      const container = document.getElementById('builder-container')
      container.innerHTML = `
        <div class="error">
          <h3>Error Loading Family Tree Builder</h3>
          <p>There was an error initializing the family tree builder. Please check the console for more details.</p>
          <p><strong>Error:</strong> ${error.message}</p>
          <a href="#" class="btn" onclick="location.reload()">Retry</a>
        </div>
      `
    }

    // Initialize when DOM is ready
    document.addEventListener('DOMContentLoaded', initBuilder)
  </script>
</body>
</html>
